# Welcome to your prefect.yaml file! You can use this file for storing and managing
# configuration for deploying your flows. We recommend committing this file to source
# control along with your flow code.

# Generic metadata about this project
name: Stroke-Prediction-MLOps
prefect-version: 3.4.10

# build section allows you to manage and build docker images
build:

# push section allows you to manage if and how this project is uploaded to remote locations
push:

# pull section allows you to provide instructions for cloning this project in remote locations
pull:
- prefect.deployments.steps.git_clone:
    repository: https://github.com/Pselen/Stroke-Prediction-MLOps.git
    branch: main

# the deployments section allows you to provide configuration for deploying flows
deployments:
- name: daily-drift
  version:
  tags: []
  concurrency_limit:
  description:
  entrypoint: src.monitor:daily_drift_check
  parameters: {}
  work_pool:
    name: default
    work_queue_name: default-queue
    job_variables: {}
  schedules:
  - cron: 0 0 * * *
    timezone: UTC
    day_or: true
    active: true
  - cron: 0 0 * * *
    timezone: UTC
    day_or: true
    active: true
  - cron: 0 0 * * *
    timezone: UTC
    day_or: true
    active: true
  - cron: 0 0 * * *
    timezone: UTC
    day_or: true
    active: true
  - cron: 0 0 * * *
    timezone: UTC
    day_or: true
    active: true
  - cron: 0 0 * * *
    timezone: UTC
    day_or: true
    active: true
  - cron: 0 0 * * *
    timezone: UTC
    day_or: true
    active: true
flows:
- import-path: src.monitor:daily_drift_check
  name: daily-drift
  work-pool-name: default
  schedule:
    type: CronSchedule
    cron: 0 0 * * *
    timezone: UTC
